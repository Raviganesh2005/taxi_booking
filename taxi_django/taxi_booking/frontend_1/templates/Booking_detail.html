<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Booking</title>
    <style>
        body{
                background-image: url("https://wallpapercat.com/w/full/8/5/b/1279964-2560x1707-desktop-hd-taxi-wallpaper.jpg");
                background-repeat: no-repeat;
                background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5" style="max-width: 600px;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h1 style="text-align: center;">BOOKING DETAIL</h1></div>
                    <div class="card-body" style="margin:auto;">
                        <div class="card-text">
                            {% for v in vehicle %}
                            <h6 class="my-3">VEHICLE:{{v.vehicle_name}}</h6>
                            {% endfor %}
                            <h6 class="my-3">PICKUP LOCATION:{{pick}}</h6>
                            <h6 class="my-3">DROP LOCATION:{{drop}}</h6>
                            <h6 class="my-3">FARE:Rs.{{fare}}</h6>
                        </div>
                </div>

                    <a href="booking_status" class="card-link btn btn-danger">BOOK</a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
