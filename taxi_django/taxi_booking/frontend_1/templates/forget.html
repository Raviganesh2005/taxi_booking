<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>forget password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form{

                display:flex;
                flex-direction: column;
                margin:auto;
                max-width: 600px;
                margin-top: 100px;
        }
        input[type="text"],input[type="password"]{

                height:40px;
        }
        label{
                margin-top:10px;
        }
        input[type="submit"]{

            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form method="POST" action="changepassword">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" onchange="username_validation()">
        <p id="user_valid"></p>
        <label for="new_password">New password</label>
        <input type="password" name="new_password" id="new_password" onchange="password_validation()">
        <p id="pass_valid"></p>
        <input type="submit" value="change" class="btn btn-danger">
    </form>

    <script>
        function password_validation() {

                let pattern = /^[a-zA-Z]{1,10}[0-9]{1,10}$/;

                let user_password = document.getElementById("password").value;

                let res_password = pattern.test(user_password);

                if (res_password == false) {

                    document.getElementById("pass_valid").innerHTML = "Invalid input Enter minimum 1 characters and maximum 10 characters and must enter digits min 1 and max 10";
                    document.getElementById("password").style.backgroundColor = "red";

                }

                else {
                    document.getElementById("password").style.backgroundColor = "lightgreen";
                    document.getElementById("pass_valid").innerHTML = " ";
                }


            }
            function username_validation() {

                    let pattern_username = /^[a-zA-Z]{5,20}[0-9]*$/;

                    let username = document.getElementById("username").value;

                    let res_username = pattern_username.test(username);

                    if (res_username == false) {

                        document.getElementById("user_valid").innerHTML = "Invalid input Enter minimum 5 characters and maximum 20 characters";
                        document.getElementById("username").style.backgroundColor = "red";

                    }

                    else {
                        document.getElementById("username").style.backgroundColor = "lightgreen";
                        document.getElementById("user_valid").innerHTML = " ";
                    }

                    
                }

          
           
    </script>
    
</body>
</html>
