{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1 class="mb-3">You can find us here</h1>
            <p class="fs-5">Find help for your queries here:</p>

            <form method="POST" class="my-5">
                <label for="name" class="form-label mb-3">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control mb-4">
                <label for="email" class="form-label mb-3">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control mb-4">
                <label for="mobile" class="form-label mb-3">Mobile</label>
                <input type="phone" class="form-control mb-4" name="mobile" id="mobile" placeholder="Enter your mobile number">
                <label for="who" class="form-label mb-3">You are a</label>
                <select class="form-select mb-4" name="who" id="who">
                    <option>Captain</option>
                    <option>Customer</option>
                </select>
                <label for="comment" class="form-label mb-3">Comment</label>
                <textarea class="form-control mb-3" rows="8" cols="50" placeholder="Enter your comment"></textarea>
                <input type="submit" name="submit" class="w-100 d-block btn btn-warning">
            </form>

        </div>
        <div class="col-12 col-md-6 my-5 text-center">
            <div class="address">
                <h3 class="my-5">Office:</h3>
                <address>The Taxi Booking office,
                    Vandiyur,Madurai-625 020.
                </address>
            </div>
        </div>
    </div>
</div>

{% endblock %}
